name: Node CI
on: [pull_request]

jobs:
  check-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
      - name: Install dependencies
        run: pnpm install
      - name: Check formatting
        run: pnpm run lint
